<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Carousel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Background gradient dengan animasi */
        body {
            background: linear-gradient(135deg, #ff4e78, #ff99ac);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            font-family: 'Poppins', sans-serif;
            color: #fff;
            text-align: center;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Judul dengan efek glowing */
        h1 {
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 0px 0px 15px rgba(255, 255, 255, 0.8);
            color: #fff;
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(255, 255, 255, 0.7); }
            to { text-shadow: 0 0 20px rgba(255, 255, 255, 1); }
        }

        /* Styling Carousel */
        .carousel {
            max-width: 700px;
            margin: auto;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
        }
        .carousel-item img {
            width: 100%;
            height: auto; /* Ukuran gambar kembali ke ukuran awal */
            object-fit: cover;
            border-radius: 20px;
            transition: transform 0.5s ease-in-out;
        }
        .carousel-item:hover img {
            transform: scale(1.1);
        }

        /* Overlay animasi */
        .carousel-item::after {
            content: "You are the most beautiful";
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 78, 120, 0.7);
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
            padding: 10px 20px;
            border-radius: 15px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .carousel-item:hover::after {
            opacity: 1;
        }

        /* Navigasi tombol */
        .carousel-control-prev-icon, 
        .carousel-control-next-icon {
            background-color: rgba(255, 78, 120, 0.9);
            border-radius: 50%;
            padding: 15px;
            transition: transform 0.3s ease;
        }
        .carousel-control-prev:hover .carousel-control-prev-icon,
        .carousel-control-next:hover .carousel-control-next-icon {
            transform: scale(1.2);
            background-color: #ff4e78;
        }

        /* Animasi love bertebaran */
        .love-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        .love {
            position: absolute;
            color: rgba(255, 78, 120, 0.8);
            font-size: 2rem;
            animation: fallLove 5s linear infinite;
            opacity: 0.8;
        }
        @keyframes fallLove {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) scale(0.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="container text-center">
        <h1 class="mb-4">Happy Valentine, Cipaa! 💖</h1>
        <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="ning1.jpg" class="d-block w-100" alt="Gambar 1">
                </div>
                <div class="carousel-item">
                    <img src="ning2.jpg" class="d-block w-100" alt="Gambar 2">
                </div>
                <div class="carousel-item">
                    <img src="ning3.jpg" class="d-block w-100" alt="Gambar 3">
                </div>
                <div class="carousel-item">
                    <img src="ning4.jpg" class="d-block w-100" alt="Gambar 4">
                </div>
                <div class="carousel-item">
                    <img src="ning5.jpg" class="d-block w-100" alt="Gambar 5">
                </div>
                <div class="carousel-item">
                    <img src="ning6.jpg" class="d-block w-100" alt="Gambar 6">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <!-- Love Animation Container -->
    <div class="love-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function createLove() {
            const love = document.createElement("div");
            love.classList.add("love");
            love.innerHTML = "❤️";
            love.style.left = Math.random() * 100 + "vw";
            love.style.animationDuration = Math.random() * 2 + 3 + "s";
            document.querySelector(".love-container").appendChild(love);

            setTimeout(() => {
                love.remove();
            }, 5000);
        }

        setInterval(createLove, 300);
    </script>
</body>
</html>
