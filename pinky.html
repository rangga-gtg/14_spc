<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sadam's</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #ffe6f2;
            font-family: 'Arial', sans-serif;
        }
        .carousel-item img {
            border-radius: 10px;
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="container text-center">
        <h1 class="text-pink-600 mb-4">Happy Valentine, Cipaa!</h1>
        <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://source.unsplash.com/600x400/?pink" class="d-block w-100" alt="Gambar 1">
                </div>
                <div class="carousel-item">
                    <img src="https://source.unsplash.com/600x400/?flower" class="d-block w-100" alt="Gambar 2">
                </div>
                <div class="carousel-item">
                    <img src="https://source.unsplash.com/600x400/?love" class="d-block w-100" alt="Gambar 3">
                </div>
                <div class="carousel-item">
                    <img src="https://source.unsplash.com/600x400/?aesthetic" class="d-block w-100" alt="Gambar 4">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
